<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carton Entry</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="siemens-logo.png" alt="Siemens Logo" class="logo" />
    <h1>Carton Entry</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="mcb-entry.html">MCB Entry</a>
      <a href="carton-entry.html">Carton Entry</a>
      <a href="physical-counting.html">Physical Counting</a>
    </nav>
  </div>
  <div class="sidebar">
    <button class="sidebar-toggle">&#9776;</button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="mcb-entry.html">MCB Entry</a></li>
      <li><a href="carton-entry.html">Carton Entry</a></li>
      <li><a href="physical-counting.html">Physical Counting</a></li>
    </ul>
  </div>
  <div class="content tab-interface">
    <div class="container">
      <h2>Carton Entry with Master File Upload</h2>
      <div class="form-group">
        <label for="carton-master-file">Upload Master Excel File</label>
        <input type="file" id="carton-master-file" accept=".xlsx, .xls" />
      </div>
      <div class="form-group" id="master-upload-error"></div>
      <div class="form-group">
        <label for="material-description">Material Description <span class="required">*</span></label>
        <input type="text" id="material-description" placeholder="Type to search..." list="material-list" />
        <datalist id="material-list"></datalist>
      </div>
      <div class="form-group">
        <label for="material-number">Material Number</label>
        <input type="text" id="material-number" readonly />
      </div>
      <div class="form-group">
        <label for="carton-location">Location <span class="required">*</span></label>
        <input type="text" id="carton-location" required />
      </div>
      <button type="button" id="add-carton-entry">Add Entry</button>
      <div class="entry-section">
        <h3>Last Entry</h3>
        <table id="carton-entry-table">
          <thead>
            <tr>
              <th>Material Description</th>
              <th>Material Number</th>
              <th>Location</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="action-buttons">
        <button type="button" id="preview-carton-file">Preview Carton File</button>
        <button type="button" id="generate-carton-file" style="display: none;">Generate Carton File</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
