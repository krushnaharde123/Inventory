<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carton Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">SIEMENS</div>
        <h1>Carton Entry</h1>
        <form id="carton-entry-form">
            <div class="form-group">
                <label for="carton-master-file">Upload Master Excel File</label>
                <input type="file" id="carton-master-file" accept=".xlsx, .xls">
            </div>
            <div class="form-group">
                <label for="material-description">Material Description</label>
                <input type="text" id="material-description" placeholder="Type to search..." list="material-list">
                <datalist id="material-list"></datalist>
            </div>
            <div class="form-group">
                <label for="material-number">Material Number</label>
                <input type="text" id="material-number" readonly>
            </div>
            <div class="form-group">
                <label for="carton-quantity">Quantity</label>
                <input type="number" id="carton-quantity" min="1">
            </div>
            <div class="form-group">
                <label for="carton-location">Location</label>
                <input type="text" id="carton-location">
            </div>
            <button type="button" id="add-carton-entry">Add Entry</button>
        </form>
        <table id="carton-entry-table">
            <thead>
                <tr>
                    <th>Material Description</th>
                    <th>Material Number</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="action-buttons">
            <button type="button" id="preview-carton-file">Preview Carton File</button>
            <button type="button" id="generate-carton-file" style="display: none;">Generate Carton File</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
