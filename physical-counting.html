<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Counting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">SIEMENS</div>
        <h1>Physical Counting</h1>
        <form id="physical-counting-form">
            <div class="form-group">
                <label for="physical-master-file">Upload Physical Count File</label>
                <input type="file" id="physical-master-file" accept=".xlsx, .xls">
            </div>
            <div class="form-group">
                <label for="count-description">Count Description</label>
                <input type="text" id="count-description" placeholder="Type to search..." list="count-list">
                <datalist id="count-list"></datalist>
            </div>
            <div class="form-group">
                <label for="count-number">Count Number</label>
                <input type="text" id="count-number" readonly>
            </div>
            <div class="form-group">
                <label for="count-quantity">Quantity</label>
                <input type="number" id="count-quantity" min="1">
            </div>
            <div class="form-group">
                <label for="count-location">Location</label>
                <input type="text" id="count-location">
            </div>
            <button type="button" id="add-count-entry">Add Entry</button>
        </form>
        <table id="count-entry-table">
            <thead>
                <tr>
                    <th>Count Description</th>
                    <th>Count Number</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="action-buttons">
            <button type="button" id="preview-count-file">Preview Count File</button>
            <button type="button" id="generate-count-file" style="display: none;">Generate Count File</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
